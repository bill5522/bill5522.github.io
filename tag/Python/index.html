      (function() {
        window.__onThemeChange = function() {};
        function setTheme(newTheme) {
          window.__theme = newTheme;
          preferredTheme = newTheme;
          document.body.setAttribute("data-theme", newTheme);
          window.__onThemeChange(newTheme);
        }

        var preferredTheme;
        try {
          preferredTheme = localStorage.getItem("theme");
        } catch (err) {}

        window.__setPreferredTheme = function(newTheme) {
          setTheme(newTheme);
          try {
            localStorage.setItem("theme", newTheme);
          } catch (err) {}
        };

        var darkQuery = window.matchMedia("(prefers-color-scheme: dark)");
        darkQuery.addListener(function(e) {
          window.__setPreferredTheme(e.matches ? "dark" : "light");
        });

        setTheme(preferredTheme || (darkQuery.matches ? "dark" : "light"));
      })();
    </script>

GVhCN0NdCT0dYCY9sSlffIGLJBZC6UUaS\u002FgFipDOV3oEFQlT3UWnRGZY8AmRGG1Bq7AFio3NZyS5JSA74CiUE5ynJCXERUp2jk5Cplxi9UuZkt4CG6kTsmjLy2lBci30pVNRziubPSKa%2bJQpiI2VzSSWpNhHQfsfgnHfilEt5AkAAAAASUVORK5CYII=' \u002F%3e%3c\u002Fsvg%3e"},"date":"August 11. 2020","timeToRead":2,"cjkWordCount":1215,"cjkReadTime":6,"description":"每天自动从 sitemap 中提取链接并推送至百度","content":"\u003Cp\u003E之前在 「利用 GitHub Action 实现自动化」一文中介绍了如何利用 GitHub Action 实现自动提交百度收录。当时使用的博客框架是 Hexo，配套了自动生成文章链接的插件。而目前本站已经从 Hexo 换成了 Gridsome，经过一番折腾，终于成功迁移了，不过以前的一些过水的文章已经删掉了~实际上是懒得给文章做题图~。中途还有用 Forestry（博客 CMS 系统） 管理文章的想法，但是转念一想，管理系统是在浏览器上的，写文章体验本不怎么样，而且我都已经把源代码上传到 GitHub 了，本地在 Markdown 编辑器中写完再上传到 GitHub 中，体验反而更好。\u003C\u002Fp\u003E\n\u003Ch2 id=\"前言\"\u003E\u003Ca href=\"#%E5%89%8D%E8%A8%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E前言\u003C\u002Fh2\u003E\n\u003Cp\u003E扯远了，回归正题。前面提到，在 Hexo 中是依靠一个 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fhuiwang\u002Fhexo-baidu-url-submit\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehexo-baidu-url-submit\u003C\u002Fa\u003E 插件就能完成文章链接生成、链接推送，不得不佩服 Hexo 这超赞的生态，不光是插件，主题也是如此，这应该也是 Hexo 最大的优势了吧。相比之下， Gridsome 这里主题少的可怜，插件虽然有 172 个，大概是 Hexo 的一般，但大部分插件的本地化较差，毕竟是外国用户更多。\u003C\u002Fp\u003E\n\u003Cp\u003EGridsome 官网上看到官方称其 \u003Cem\u003ESEO-friendly\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EGridsome sites load as static HTML before they hydrate into fully Vue.js-powered SPAs. This makes it possible for search engines to be able to crawl content and give better SEO ranking, and still have all the power of Vue.js.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E于是乎，就想到了 sitemap，Google 不用说了，交了站点地图基本都会收录，百度那虽然不一定但总比没有好。当然还想到的就是百度提供的 API。翻了一圈，就找到了 \u003Ca href=\"https:\u002F\u002Fgridsome.org\u002Fplugins\u002F@gridsome\u002Fplugin-sitemap\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@gridsome\u002Fplugin-sitemap\u003C\u002Fa\u003E。百度的 API 推送只好暂时放下。今天正好无聊又想到了这件事，现在已经有了 sitemap，或许我们可以直接从其中提取链接进行推送。一搜，果然有提取 sitemap 中链接的网站，但这样手动提取，然后写脚本用 API 岂不是很麻烦，不如直接把提取也集成进来。\u003C\u002Fp\u003E\n\u003Ch2 id=\"提取链接\"\u003E\u003Ca href=\"#%E6%8F%90%E5%8F%96%E9%93%BE%E6%8E%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E提取链接\u003C\u002Fh2\u003E\n\u003Cp\u003E稍微看看 sitemap.xml 就能发现链接的格式是固定的\u003C\u002Fp\u003E\n\u003Cpre class=\"language-xml line-numbers\"\u003E\u003Ccode class=\"language-xml\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Eurl\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Eloc\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003Ehttps:\u002F\u002Fblog.jalenchuh.cn\u002F\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Eloc\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Eurl\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E那么我们只需要用正则去获取 \u003Ccode\u003E&#x3C;loc\u003E\u003C\u002Fcode\u003E 和 \u003Ccode\u003E&#x3C;\u002Floc\u003E\u003C\u002Fcode\u003E 之间的内容就好了\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js line-numbers\"\u003E\u003Ccode class=\"language-js\"\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E?\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E&lt;=\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003Eloc\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E*\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E?\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E?\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Eloc\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"推送\"\u003E\u003Ca href=\"#%E6%8E%A8%E9%80%81\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E推送\u003C\u002Fh2\u003E\n\u003Cp\u003E比较方便的有 \u003Ccode\u003Ecurl\u003C\u002Fcode\u003E 和 \u003Ccode\u003Epost\u003C\u002Fcode\u003E ，然而利用 \u003Ccode\u003Epost\u003C\u002Fcode\u003E 需要差不多 30s，而 \u003Ccode\u003Ecurl\u003C\u002Fcode\u003E 只要 2s 左右。\u003C\u002Fp\u003E\n\u003Cp\u003E官方也给了 \u003Ccode\u003Ecurl\u003C\u002Fcode\u003E 的方法\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Ecurl\u003C\u002Fspan\u003E -H \u003Cspan class=\"token string\"\u003E'Content-Type:text\u002Fplain'\u003C\u002Fspan\u003E --data-binary @urls.txt \"http:\u002F\u002Fdata.zz.baidu.com\u002Furls?site\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003Exxx\u003Cspan class=\"token operator\"\u003E&amp;\u003C\u002Fspan\u003E\u003Cspan class=\"token assign-left variable\"\u003Etoken\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003Exxx\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"编写链接生成脚步\"\u003E\u003Ca href=\"#%E7%BC%96%E5%86%99%E9%93%BE%E6%8E%A5%E7%94%9F%E6%88%90%E8%84%9A%E6%AD%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E编写链接生成脚步\u003C\u002Fh2\u003E\n\u003Cp\u003E通过 \u003Ccode\u003Eurllib.request.urlopen\u003C\u002Fcode\u003E 进行文件打开，然后用 utf-8 解码 \u003Ccode\u003E.decode('utf-8')\u003C\u002Fcode\u003E，本地测试的时候没有用 utf-8 就会莫名出错。\u003C\u002Fp\u003E\n\u003Cp\u003E用 \u003Ccode\u003Ere.compile\u003C\u002Fcode\u003E 进行正则匹配，并用 \u003Ccode\u003Ere.findall\u003C\u002Fcode\u003E 直接获取匹配后的字串，之后来个 \u003Ccode\u003Efor\u003C\u002Fcode\u003E 就完美解决。\u003C\u002Fp\u003E\n\u003Cpre class=\"language-py line-numbers\"\u003E\u003Ccode class=\"language-py\"\u003E\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E re\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E urllib\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E requests\n\nsitemap \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'https:\u002F\u002Fblog.jalenchuh.cn\u002Fsitemap.xml'\u003C\u002Fspan\u003E\n\nhtml \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E urllib\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Erequest\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eurlopen\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Esitemap\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eread\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Edecode\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'utf-8'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\nresult \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E re\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Efindall\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ere\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token builtin\"\u003Ecompile\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003Er'(?&lt;=&lt;loc\u003E).*?(?=&lt;\u002Floc\u003E)'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E html\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token keyword\"\u003Ewith\u003C\u002Fspan\u003E \u003Cspan class=\"token builtin\"\u003Eopen\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'urls.txt'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'w'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eas\u003C\u002Fspan\u003E \u003Cspan class=\"token builtin\"\u003Efile\u003C
