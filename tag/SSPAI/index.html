u003C\u002Fp\u003E\n\u003Cp\u003E从初中开始就对科技类感兴趣，现在也是。平常除了学习，喜欢折腾自己的\u003Ca href=\"https:\u002F\u002Fblog.jalenchuh.cn\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E博客\u003C\u002Fa\u003E。\u003C\u002Fp\u003E\n\u003Cp\u003E不算是某一个品牌的粉丝，因产品而定。想体验苹果生态，但是买不起，希望大学之后能靠自己的努力实现。\u003C\u002Fp\u003E\n\u003Cp\u003E碰巧，最新的一篇新人报道来自一个 A-Level 体系下的高中生，而我则是国内的一名普通高中生。不过，非常幸运的是，我们学校的整体教学方法不错，每天 7 节课 + 2节自习，大部分走读，走读没有晚自习（有趣的是，在走读生及家长的强烈要求下，学校最近终于给高三的走读生开了晚自习，也是随便你参不参加的那种）。提倡自主学习，2 节实打实的自习课，基本能在学校结束大部分作业，也因此，我回家才有空折腾一些其他东西🤣。\u003C\u002Fp\u003E\n\u003Ch3 id=\"q2：你目前正在主力使用的设备有哪些\"\u003E\u003Ca href=\"#q2%EF%BC%9A%E4%BD%A0%E7%9B%AE%E5%89%8D%E6%AD%A3%E5%9C%A8%E4%B8%BB%E5%8A%9B%E4%BD%BF%E7%94%A8%E7%9A%84%E8%AE%BE%E5%A4%87%E6%9C%89%E5%93%AA%E4%BA%9B\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EQ2：你目前正在主力使用的设备有哪些\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E手机：MEIZU 16th\u003C\u002Fli\u003E\n\u003Cli\u003E笔记本：荣耀 MagicBook Pro\u003C\u002Fli\u003E\n\u003Cli\u003E平板：iPad Air 2\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E手机电脑都是上了高中才买的，平板则是用了有些年了。\u003C\u002Fp\u003E\n\u003Cp\u003EMEIZU 16th，用着基于 Android 8.1 的 Flyme 8，好消息是，过几天就能升 Android 10 了。\u003C\u002Fp\u003E\n\u003Cp\u003E荣耀的魔法书，目前用着都还不错，不打游戏，所以完全够用。偶尔玩玩 GTA 5 也挺流畅的。唯一需要吐槽的就是 AMD 的网卡，太难用了，时不时断网。过段时间打算换掉。\u003C\u002Fp\u003E\n\u003Ch3 id=\"q3：哪些-app-对你的工作--学习--生活最重要\"\u003E\u003Ca href=\"#q3%EF%BC%9A%E5%93%AA%E4%BA%9B-app-%E5%AF%B9%E4%BD%A0%E7%9A%84%E5%B7%A5%E4%BD%9C--%E5%AD%A6%E4%B9%A0--%E7%94%9F%E6%B4%BB%E6%9C%80%E9%87%8D%E8%A6%81\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EQ3：哪些 App 对你的工作 \u002F 学习 \u002F 生活最重要\u003C\u002Fh3\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fnewcomer-to-sspai\u002F01.png?fmt=webp\" alt=\"APP\"\u003E\u003Cfigcaption\u003EAPP\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cul\u003E\n\u003Cli\u003ETo Do：我的学习利器，每天早晨或提前一天制订好计划。强迫症的原因，看到未完成的就很不舒服，于是乎，只好抓紧完成任务。考前复习和长假必备。\u003C\u002Fli\u003E\n\u003Cli\u003E厚墨：我的 RSS 订阅器和阅读器。UI 非常赞，使用体验极棒。\u003C\u002Fli\u003E\n\u003Cli\u003EHandShaker：手机电脑之前传文件用。\u003C\u002Fli\u003E\n\u003Cli\u003E百词斩：用来背三千五词、英语阅读和听力。但感觉 APP 本身的背单词方法并不适合我，所以是按照自己的方式来背的。后续考虑买书来背。\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"q4：能否具体谈谈你是如何使用你的设备和-app-的呢\"\u003E\u003Ca href=\"#q4%EF%BC%9A%E8%83%BD%E5%90%A6%E5%85%B7%E4%BD%93%E8%B0%88%E8%B0%88%E4%BD%A0%E6%98%AF%E5%A6%82%E4%BD%95%E4%BD%BF%E7%94%A8%E4%BD%A0%E7%9A%84%E8%AE%BE%E5%A4%87%E5%92%8C-app-%E7%9A%84%E5%91%A2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EQ4：能否具体谈谈你是如何使用你的设备和 App 的呢\u003C\u002Fh3\u003E\n\u003Cp\u003EiPad 完全用来学习，装的软件不多。\u003C\u002Fp\u003E\n\u003Cp\u003E手机靠系统的数字健康限制个个 APP 的使用时间，保证自己不会花过多的时间做无意义的事，从来不刷抖音快手，太浪费时间了，内容还不怎么好。\u003C\u002Fp\u003E\n\u003Cp\u003E电脑则是我的主要工具，写代码、写文章全靠它。也用来学习，PDF 和 PPT 基本在电脑上看。\u003C\u002Fp\u003E\n\u003Ch3 id=\"q5：说一个你很喜欢、但还少有人知道的-app\"\u003E\u003Ca href=\"#q5%EF%BC%9A%E8%AF%B4%E4%B8%80%E4%B8%AA%E4%BD%A0%E5%BE%88%E5%96%9C%E6%AC%A2%E3%80%81%E4%BD%86%E8%BF%98%E5%B0%91%E6%9C%89%E4%BA%BA%E7%9F%A5%E9%81%93%E7%9A%84-app\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EQ5：说一个你很喜欢、但还少有人知道的 App\u003C\u002Fh3\u003E\n\u003Cp\u003EMark Text，一款开源的 MarkDown 编辑器，个人感觉和 Typora 体验差不多。我认为体验最佳的功能是能够直接插入 Unsplash 的图片。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fnewcomer-to-sspai\u002F02.png?fmt=webp\" alt=\"Mark Text\"\u003E\u003Cfigcaption\u003EMark Text\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch3 id=\"q6：在你订阅的付费服务当中哪一些是不可或缺的\"\u003E\u003Ca href=\"#q6%EF%BC%9A%E5%9C%A8%E4%BD%A0%E8%AE%A2%E9%98%85%E7%9A%84%E4%BB%98%E8%B4%B9%E6%9C%8D%E5%8A%A1%E5%BD%93%E4%B8%AD%E5%93%AA%E4%B8%80%E4%BA%9B%E6%98%AF%E4%B8%8D%E5%8F%AF%E6%88%96%E7%BC%BA%E7%9A%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EQ6：在你订阅的付费服务当中哪一些是不可或缺的\u003C\u002Fh3\u003E\n\u003Cp\u003E代理算吗🤣，除了这个，我目前没有每月不可或缺的订阅服务。其实主要还是经济原因啦，看到喜欢，要么买断，要么不用付费功能，要么不用。\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E遇到喜欢的东西就把它买下来，钱并不是真的花掉了，只是换一种方式，陪伴在你身边。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch3 id=\"q7：接下来有什么打算\"\u003E\u003Ca href=\"#q7%EF%BC%9A%E6%8E%A5%E4%B8%8B%E6%9D%A5%E6%9C%89%E4%BB%80%E4%B9%88%E6%89%93%E7%AE%97\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EQ7：接下来有什么打算\u003C\u002Fh3\u003E\n\u003Cp\u003E我的高中生活马上就结束三分之一了，想来也真快，即将面临的是新高考的选科，虽说心中有着未来喜欢的专业和当下选科的目标（物生地），但或多多少还是有点迷茫。\u003C\u002Fp\u003E\n\u003Cp\u003E接下来会把大部分精力放在学习上，当然了，文章肯定还是会写的，折腾也肯定还是少不了的。🙇‍♂️\u003C\u002Fp\u003E\n\u003Cdiv class=\"footnotes\"\u003E\n\u003Chr\u003E\n\u003Col\u003E\n\u003Cli id=\"fn-0\"\u003E\n\u003Cp\u003EBanner from \u003Ca href=\"https:\u002F\u002Ficons8.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIcons8\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ca href=\"#fnref-0\" class=\"footnote-backref\"\u003E↩\u003C\u002Fa\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003C\u002Fdiv\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.eec48828.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.929f9949.js" defer></script>
