Ry12evLuGx1rdX3s3\u002FYk1omeLNzZsi61aILuleJP\u002FKPe%2b2Rg4333cddBsG2IifZ5U\u002FKP\u002F%2bg7FPe4wHxOKecdO4MZHWjEMBjYZGm3P7m4VWNWRphwo2907Vtlmu3Oip\u002FaRxlVn2b\u002Fy49SNrmue5xMMPiv2Sx8ocfP\u002Fzs6pg1FAIQKEdMdwAUocEgbwkhWWZm2eudCyO2rcWAVNt0u19\u002Fb2dnJxjlLn1fW9sy4g8nAUYbESgQ6UEMnD53\u002FmKVum8y4VkFUFSMWMo5kGoAQpy%2b6Ihp2ewMLm5w\u002FWP3rqs7brVr7HMLxqmZN949c%2bq9siAQU0KEERTF9t7B6rrGql%2bbTS5%2bfo2DIvkfZTS\u002FLgG0qzDEPAeH7kcYh6dXq28f0Pbp7vZo73xTc%2bPZl1575rnnv7zyXZCXaAZoq6ysB%2bobmqMQtXb1xgQBEKIUMVOpVHumQn28l1OcbqE9EOTlKW\u002F4rbKK2sZW3cTk0J2Jr6pqXnj5zRNvn76h1swuE7N3y%2bSCgQjCkjjnWxZEyTBuMpgZqqp5lCcXYkYPYFLkopbriiepU1PX9Oo7Zz7%2b4vLJ98%2b%2b%2bMrrV679bPGE3Ot\u002F66flfjMatUtmj2xfhDEk0\u002FkV5mEgHOHzZqCYNgAlWSVSUcRE3t6e9SxUfP3t%2bQuXhsc9xrnkuCsxOAmHGMzMx41OscfIdRqAx094vOu2eHTQzF0IKFunshjphiymJiu5Ow2tiwlfAA5b4IRbZrxbQwzqMACDA66HKXtSKsQnDsCDdil2wcI5U0HPHBs1OUIWD7ItPRq1i91GpLPhpQB9Od6NfQkRCw2yNEtxI4ZuoEFOsHkjA6YorX4nS6KpdSPbKlYKRFWBpoHKvo\u002F2tk5CkITXg4AqDx1VQFGbwmN8ke3r6f6fMxU2M%2b%2b5KoG68URnSC5Cx0Skv\u002F8B7KnmduIsuw0AAAAASUVORK5CYII=' \u002F%3e%3c\u002Fsvg%3e"},"date":"August 27. 2020","timeToRead":1,"cjkWordCount":820,"cjkReadTime":4,"description":"皮卡丘超可爱！","content":"\u003Cp\u003E在好多个月前就申请了招商银行的海贼王联名卡，真的超好看。前几天突然发现招商银行又出了宝可梦联名卡（皮卡丘），还是透明的！超级心动，在酷安看到说可以申请平级换卡，就去试了试。从申请换卡到领卡大概一周时间，到手发现真的比图片好看！\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fcmb-pokemon-card\u002F2.png?fmt=webp&#x26;w=1280\" alt=\"皮卡丘联名卡\"\u003E\u003Cfigcaption\u003E皮卡丘联名卡\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fcmb-pokemon-card\u002F1.png?fmt=webp\" alt=\"皮卡丘联名卡\"\u003E\u003Cfigcaption\u003E皮卡丘联名卡\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fcmb-pokemon-card\u002Fcard-f.jpg?w=1280\" alt=\"正面\"\u003E\u003Cfigcaption\u003E正面\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fcmb-pokemon-card\u002Fcard-b.jpg?w=1280\" alt=\"反面\"\u003E\u003Cfigcaption\u003E反面\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch2 id=\"为什么选择招商银行\"\u003E\u003Ca href=\"#%E4%B8%BA%E4%BB%80%E4%B9%88%E9%80%89%E6%8B%A9%E6%8B%9B%E5%95%86%E9%93%B6%E8%A1%8C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E为什么选择招商银行\u003C\u002Fh2\u003E\n\u003Cp\u003E最早是在微信朋友圈里看到了招行联名卡的广告，不过那时候还没 16，只能酸着。后面又在酷安看到招行各种福利，超级心动。而且招行有非常多联名卡：宝可梦、Hello Kitty、航海王、海绵宝宝、哔哩哔哩、王者荣耀……\u003C\u002Fp\u003E\n\u003Cp\u003E那当然最重要的还是\u003Cstrong\u003E卡面太好看了\u003C\u002Fstrong\u003E，还\u003Cstrong\u003E免年费、工本费\u003C\u002Fstrong\u003E！\u003C\u002Fp\u003E\n\u003Cp\u003E最开始是选择了海贼王的联名卡，但后面出的宝可梦真的太好看了，「独特透明卡基，可视化电圈，炫彩浮雕工艺」，忍不住去换卡。\u003C\u002Fp\u003E\n\u003Ch2 id=\"办卡流程\"\u003E\u003Ca href=\"#%E5%8A%9E%E5%8D%A1%E6%B5%81%E7%A8%8B\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E办卡流程\u003C\u002Fh2\u003E\n\u003Cp\u003E下载招商银行 App，首页下方有个储蓄卡申请，进入即可办卡，需要满足年龄 16+ 和非虚拟手机号。也可以直接在微信公众号里办卡。办理航海王联名卡在领卡是需要注意招行对人名的翻译，比如索隆在它那的翻译就不是这个，害我找了半天。申请一般都是会通过的，但也有极少情况会不通过。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fcmb-pokemon-card\u002Fget.png?fmt=webp\" alt=\"申请\"\u003E\u003Cfigcaption\u003E申请\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E办卡是不收取任何费用的，而且第一张卡免年费，千万不要被员工骗了（有看到过这种事情，被骗说要开通 xxx 服务才能免年费）。大概一星期就会收到招行的短信，去时需要身份证和手机短信，不过一些卡可能比较紧缺，一个月才收到通知也是有可能的。有些卡貌似收到通知一周内领卡还有福利啥的。就算放在网点很久不去领卡也没关系，我就放了两个月才领的卡。\u003C\u002Fp\u003E\n\u003Ch2 id=\"后记\"\u003E\u003Ca href=\"#%E5%90%8E%E8%AE%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E后记\u003C\u002Fh2\u003E\n\u003Cp\u003E招行的服务我觉得是大部分银行中最好的，App 也算是做的最好的一个，各种活动都是直接送钱，开卡就送 30rmb，之后还有很多其他的，不像某某宝就只给优惠劵。\u003C\u002Fp\u003E\n\u003Cp\u003E不过招行貌似网点很少，我们这小城市就一个网点，有些县城甚至没有，而且我从来没见到过单独的招行 ATM，每次存钱都得跑网点边上的 ATM，真的很麻烦。\u003C\u002Fp\u003E\n\u003Cp\u003E前几天还发现招行 App 里居然给卡片做了动画！真的爱了！\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fcmb-pokemon-card\u002Fanimation.gif\" alt=\"展示动画\"\u003E\u003Cfigcaption\u003E展示动画\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E第一次办卡就喜欢上了招行，估计以后是招行的忠实用户😍\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/<Blog>/assets/js/app.d7be48e5.js" defer></script><script src="/<Blog>/assets/js/page--src-templates-tag-vue.aa0618eb.js" defer></script>
