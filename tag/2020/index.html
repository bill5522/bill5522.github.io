      <a href="https://www.dogedoge.com" target="_blank">DogeDoge</a></div></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"2020","belongsTo":{"edges":[{"node":{"title":"再见 2019，你好 2020","path":"\u002Fposts\u002Fhi-2020\u002F","cover_image":{"type":"image","mimeType":"image\u002Fgif","src":"\u002Fassets\u002Fstatic\u002Fhi-2020.5d53544.9b28c0d11b68d5d465c9636622763eae.gif","size":{"width":1080,"height":200},"sizes":"(max-width: 1080px) 100vw, 1080px","srcset":["\u002Fassets\u002Fstatic\u002Fhi-2020.a67b0b2.9b28c0d11b68d5d465c9636622763eae.gif 480w","\u002Fassets\u002Fstatic\u002Fhi-2020.5d53544.9b28c0d11b68d5d465c9636622763eae.gif 1080w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1080 200' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-d7d165489e85e85ebdbf7fed04f9fb90'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='10'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-d7d165489e85e85ebdbf7fed04f9fb90)' width='1080' height='200' xlink:href='data:image\u002Fgif%3bbase64%2ciVBORw0KGgoAAAANSUhEUgAAAEAAAAAMCAYAAADS87vJAAAACXBIWXMAAAPoAAAD6AG1e1JrAAAAJ0lEQVRIx%2b3QMQEAAAwCIPuHdgsiBwVI21sWAQIECBAgQIAAAQI2Pb6P66bHMyhSAAAAAElFTkSuQmCC' \u002F%3e%3c\u002Fsvg%3e"},"date":"January 1. 2020","timeToRead":1,"cjkWordCount":1661,"cjkReadTime":8,"description":"再见 2019，你好 2020","content":"\u003Ch3 id=\"上\"\u003E\u003Ca href=\"#%E4%B8%8A\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E上\u003C\u002Fh3\u003E\n\u003Cp\u003E19 年的上半年，备战中考。\n初三了，能明显感觉到大家都开始认真了。初三上学期感觉自己一直不在状态，没考好，慢慢紧张起来。\n在学校天天听老师念叨\n下学期状态慢慢调整回来了，也不再那么紧张，每天两点一线的生活已经习惯了，班级里也不再像以前一样。\u003C\u002Fp\u003E\n\u003Cp\u003E记得考前几个星期，好朋友出现\u003Cdel\u003E感情问题\u003C\u002Fdel\u003E，放学后在车站帮他疏导疏导，之后便聊起了人生，他中考之后就要去加拿大了，或许再也见不到。当时约定他努力学习考进多伦多大学，我也努力进多伦多，这样就又可以做同学了。现在再看，这或许是对离别的安慰，但又或许是前进的动力。他送了我个高达，我送了他个火石挂件，他的高达我还在，但不知道我的火石挂件如何了。\u003C\u002Fp\u003E\n\u003Cp\u003E不知不觉便到了中考前夕，记得那个晚上和一个学姐一个学长聊了很多，也对高中生活有了更多的了解。虽说讲的大部分是关于高中的阴暗面，但我心中仍满怀对高中生活的憧憬\u003C\u002Fp\u003E\n\u003Cp\u003E第二天中考，到学校，居然买了可乐棒棒糖给我们！！不过好像是等到考完才发给我们，后面才知道是班主任自己掏的钱。\u003C\u002Fp\u003E\n\u003Cp\u003E中考那几天，除了第一科的时候比较紧张，后面都还好，时间很快，转眼就考完了，之后便开始玩了。后面不怎么记得了，貌似当天下午就几个人出去玩了。\u003C\u002Fp\u003E\n\u003Cp\u003E毕业典礼在光华大礼堂举行，听着校长的唠叨，但却不觉得烦，老师们还精心录制了视频，也为我们做了视频，很尴尬的是2班的集体照和我们班的弄个错了，不过还是很感动。结束之后回到班级，班级里开了一个小 party，请来了各科老师，拍了合照，成功与各科老师合了影！\u003C\u002Fp\u003E\n\u003Cp\u003E到了出成绩那天，早一起来我爸就来问我成绩出了没，查成绩的时候手都在抖，703，感觉和预期差不多，再问了下其他同学，感觉考的还不错，接着就开始等通知书。\u003C\u002Fp\u003E\n\u003Ch3 id=\"下\"\u003E\u003Ca href=\"#%E4%B8%8B\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E下\u003C\u002Fh3\u003E\n\u003Cp\u003E记得那时候进了几个二中新生群，有人预测报送班分数线 700，也有人说更高，对此我也抱着随缘的态度，进了那就运气好，没进也没什么关系。之后又在群里看到信息社的人，加了好友了解了一番，便加入了信息社。\u003C\u002Fp\u003E\n\u003Cp\u003E7 月 10 号，独自一人去学校机房面基\u003Cdel\u003E（害怕）\u003C\u002Fdel\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E由于没去过，不认识路，群里一个叫李乐禛的人在校门口等我。\u003C\u002Fp\u003E\n\u003Cp\u003E那是我第一次见到乐禛，一见面好尴尬哦，之后就被他带到了 6 楼，在机房门口看见了老师和另外几个人，进去之后随便找了个地方坐下，在乐禛的指导下成了一名 \u003Ccode\u003EOIer\u003C\u002Fcode\u003E ？\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fac33bbfd\u002F01.webp-default\" alt=\"第一次 AC\"\u003E\u003Cfigcaption\u003E第一次 AC\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E过了没几天收到了通知书，然后去学校报到，然后就开始衔接课了。陆陆续续信息社的人也多了起来。没想到还有小学同学，双胞胎姐姐妹妹，完了小学分的清清楚楚，现在完全分不清了。\u003C\u002Fp\u003E\n\u003Cp\u003E之后是一个三天的军训，第一天身体原因咕了，军训完也认识了班里许多人。没去基地可惜了。\u003C\u002Fp\u003E\n\u003Cp\u003E之后便正式上课了。\u003C\u002Fp\u003E\n\u003Cp\u003E九月初因为考试放学早，一起同校的许多人商量着回去看老师。回到了 M1，那熟悉的校门，熟悉的教学楼，熟悉的操场，勾起了我心底的伤感。走上熟悉的楼梯，走过熟悉的走廊，透过窗户，看到了我们和蔼的廖老师，挺着大肚子还在坚持工作，她在监考也就没交她出来了。然后去了秀珠办公室，听他吐槽这一届的差劲，回想起她原来对我们说的话：“你是我们带过最差的一届。”，xswl。几个月没见，就感觉已经老了好多，或许是因为更操心了吧。\u003C\u002Fp\u003E\n\u003Cp\u003E九月十号再回母校看老师，秀珠带学生去军训了，没见到。这次和我们美丽的前段长和可爱年轻的小黄妈一起体验了下学校的高级会议室（据说校长单独找人谈话用的）。还见到了永远年轻的晓晶，我们一起在里面聊了许多，时而吐槽其他老师时而聊聊现在。\u003C\u002Fp\u003E\n\u003Cp\u003E还是 M1 好啊！\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fac33bbfd\u002F02.webp-default\" alt=\"校门\"\u003E\u003Cfigcaption\u003E校门\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fac33bbfd\u002F03.webp-default\" alt=\"初中部\"\u003E\u003Cfigcaption\u003E初中部\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fac33bbfd\u002F04.webp-default\" alt=\"阅览室\"\u003E\u003Cfigcaption\u003E阅览室\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fac33bbfd\u002F05.webp-default\" alt=\"篮球场\"\u003E\u003Cfigcaption\u003E篮球场\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fac33bbfd\u002F06.webp-default\" alt=\"校徽\"\u003E\u003Cfigcaption\u003E校徽\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E11 月中旬参加了 CSP，没考好但收获很大。\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch3 id=\"总结\"\u003E\u003Ca href=\"#%E6%80%BB%E7%BB%93\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E总结\u003C\u002Fh3\u003E\n\u003Cp\u003E这一年失去了很多，同时也收获了很多。\u003C\u002Fp\u003E\n\u003Cp\u003E人生就是这样吧，有了失去才会有收获。 有得必有失，有失必有得。 得到了成熟，就失去了天真；得到知识，就失去了汗水；得到了城市的喧嚣，就失去了乡村的宁静。\u003C\u002Fp\u003E\n\u003Cp\u003E但失去也意味着得到：磨练换来成长，勤奋带来收获。\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E我一向在思考，一向在挣扎，我不明白，人为什么一向在追求，却又一向在失去，这样的得与失之间，我们究竟得到了什么，又失去了多少，得与失之间我们又该怎样去权衡，我们是否该为了不失去而不追求，为了多得到而少给予，这一切纠结的思绪在我为自我的理想而追求时得到了理清，我的经历告诉我：追求是对人生最好的诠释，我们在追求时应对得失，在得失之间收获一切。所以此刻，我很坦然，我明白，在一次次的得失较量之间，我将学会一些东西，一些会在我的前进之路上为我披荆斩棘的东西，它们将是我人生中最宝贵的财富。 --《得失之间》\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E新的一年，朝着自己的理想，努力奋斗!\u003C\u002Fp\u003E\n\u003Cp\u003E祝大家在新的一年里心想事成\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fac33bbfd\u002F07.webp-default\" alt=\"新年快乐\"\u003E\u003Cfigcaption\u003E新年快乐\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.184a9499.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.929f9949.js" defer></script>
