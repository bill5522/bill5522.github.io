Fh1\u003E\n\u003Ch3 id=\"有这么多平台，为什么还要博客？\"\u003E\u003Ca href=\"#%E6%9C%89%E8%BF%99%E4%B9%88%E5%A4%9A%E5%B9%B3%E5%8F%B0%EF%BC%8C%E4%B8%BA%E4%BB%80%E4%B9%88%E8%BF%98%E8%A6%81%E5%8D%9A%E5%AE%A2%EF%BC%9F\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E有这么多平台，为什么还要博客？\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003E个人网站是一处属于自己的空间，没有条条框框，很有安全感。\u003C\u002Fli\u003E\n\u003Cli\u003E看着网站逐渐发展起来，成就感十足。\u003C\u002Fli\u003E\n\u003Cli\u003E逼格满满的名片，谁不想拥有一个自己网站？\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch3 id=\"为什么不用github-pages的免费服务？\"\u003E\u003Ca href=\"#%E4%B8%BA%E4%BB%80%E4%B9%88%E4%B8%8D%E7%94%A8github-pages%E7%9A%84%E5%85%8D%E8%B4%B9%E6%9C%8D%E5%8A%A1%EF%BC%9F\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E为什么不用GitHub Pages的免费服务？\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003Egithub.io的域名百度搜索不收录。\u003C\u002Fli\u003E\n\u003Cli\u003E访问速度慢，不稳定。\u003C\u002Fli\u003E\n\u003Cli\u003E域名长，不好记。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch3 id=\"需求：\"\u003E\u003Ca href=\"#%E9%9C%80%E6%B1%82%EF%BC%9A\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E需求：\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003E快速\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E研究表明，网页\u003Cstrong\u003E最佳加载速度是2秒\u003C\u002Fstrong\u003E，6秒以后将流失大量访客，如果等待12秒以后，网页还是没有载入，那么99%以上的用户会关闭这个网页，不再等待。\u003C\u002Fp\u003E\n\u003Cp\u003E要流畅访问，选\u003Cstrong\u003E国内服务商\u003C\u002Fstrong\u003E。\u003C\u002Fp\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003E\u003Cstrong\u003E便宜\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cstrong\u003E低成本使大家都能拥有，一个完全属于自己的空间。\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E无需服务器，记录文章才是博客真正用途，\u003Ccode\u003E对象存储OSS\u003C\u002Fcode\u003E正符合我们静态网站的需求。\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cblockquote "\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E坑：\u003C\u002Fh4\u003E\n\u003Cp\u003E注意看域名\u003Cstrong\u003E续费价格\u003C\u002Fstrong\u003E，某些后缀续费价很贵。\u003C\u002Fp\u003E\n\u003Ch4 id=\"技巧：\"\u003E\u003Ca href=\"#%E6%8A%80%E5%B7%A7%EF%BC%9A\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E技巧：\u003C\u002Fh4\u003E\n\u003Col\u003E\n\u003Cli\u003E推荐\u003Ccode\u003E.top\u003C\u002Fcode\u003E后缀，目前续费价最低。\u003C\u002Fli\u003E\n\u003Cli\u003E靓号域名批量筛选——\u003Ca href=\"https:\u002F\u002Fwww.west.cn\u002Fweb\u002Fmi\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E西部数码\u003C\u002Fa\u003E，优选3位、重叠的数字+字母（好记）（我的6ss.top域名就是这样淘到的）\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E某些靓号组合要收费，如3位的全字母或全数字\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Col start=\"3\"\u003E\n\u003Cli\u003E如果续费嫌贵，可以等域名过期了，再用9元首年优惠重新注册回来（此方法建议选冷门的域名，以防被人抢注）\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch3 id=\"备案\"\u003E\u003Ca href=\"#%E5%A4%87%E6%A1%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E备案\u003C\u002Fh3\u003E\n\u003Cp\u003E使用国内服务必须备案，现在备案挺方便的，只要在阿里云app填写资料和实名认证，我的4天审核就通过了（浙管局）。\u003C\u002Fp\u003E\n\u003Cp\u003E先把域名实名，再快速备案。\u003C\u002Fp\u003E\n\u003Ch4 id=\"坑：-1\"\u003E\u003Ca href=\"#%E5%9D%91%EF%BC%9A-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E坑：\u003C\u002Fh4\u003E\n\u003Col\u003E\n\u003Cli\u003E域名实名有两天左右的延迟，直接备案可能会提示信息不符。\u003C\u002Fli\u003E\n\u003Cli\u003E阿里云备案需要绑定服务器（服务号），但我们没有服务器。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch4 id=\"技巧：-1\"\u003E\u003Ca href=\"#%E6%8A%80%E5%B7%A7%EF%BC%9A-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E技巧：\u003C\u002Fh4\u003E\n\u003Cp\u003E阿里云域名备案 没有服务器（服务号）怎么办？\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E向有服务器的朋友要个名额。\u003C\u002Fli\u003E\n\u003Cli\u003E买三个月的服务器、虚拟主机送5个服务号（低于3个月没有）\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E万能的淘宝、闲鱼\u003C\u002Fstrong\u003E（淘宝2.4元一个，搜索关键词：\u003Ccode\u003E阿里云\u003C\u002Fcode\u003E、 \u003Ccode\u003E服务号\u003C\u002Fcode\u003E）\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cimg src=\"https:\u002F\u002Fcdn.jsdelivr.net\u002Fgh\u002Fbill5522\u002Fpic\u002Fimg\u002F服务号1.webp\" alt=\"服务号\" style=\"zoom: 67%;\" \u002F\u003E\n\u003Ch3 id=\"对象存储oss\"\u003E\u003Ca href=\"#%E5%AF%B9%E8%B1%A1%E5%AD%98%E5%82%A8oss\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E对象存储OSS\u003C\u002Fh3\u003E\n\u003Cp\u003E个人博客网站，适合使用静态网站。\u003Ccode\u003E对象存储OSS\u003C\u002Fcode\u003E支持静态网站搭建，最重要的是价格便宜。\u003C\u002Fp\u003E\n\u003Cp\u003EOSS 的计费方式分为 \u003Ca href=\"https:\u002F\u002Fhelp.aliyun.com\u002Fdocument_detail\u002F48266.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E按量付费\u003C\u002Fa\u003E 和 \u003Ca href=\"https:\u002F\u002Fhelp.aliyun.com\u002Fdocument_detail\u002F48272.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E包年包月\u003C\u002Fa\u003E 两种方式，个人博客访问量一般比较低，采用\u003Cstrong\u003E按量付费\u003C\u002Fstrong\u003E，费用简直可以忽略不计。（一个月估计就几毛钱）\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E存储费：\u003C\u002Fstrong\u003E我的网站目前只占3MB空间，费用低于0.01，阿里会自动抹零=免费。\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E流量费：\u003C\u002Fstrong\u003E图片和字体都引用外部免费服务，所以OSS流量消耗也很低。\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E价格表：\u003C\u002Fp\u003E\n\u003Cimg src=\"https:\u002F\u002Fcdn.jsdelivr.net\u002Fgh\u002Fbill5522\u002Fpic\u002Fimg\u002Foss.png\" style=\"zoom:60%;\" \u002F\u003E\n\u003Ch4 id=\"坑：-2\"\u003E\u003Ca href=\"#%E5%9D%91%EF%BC%9A-2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E坑：\u003C\u002Fh4\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhelp.aliyun.com\u002Fdocument_detail\u002F48272.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E包年包月\u003C\u002Fa\u003E 套餐只包空间，不包流量，我们\u003Cstrong\u003E网站占用空间很小\u003C\u002Fstrong\u003E，没必要买这个。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch4 id=\"技巧：-2\"\u003E\u003Ca href=\"#%E6%8A%80%E5%B7%A7%EF%BC%9A-2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E技巧：\u003C\u002Fh4\u003E\n\u003Col\u003E\n\u003Cli\u003E采用\u003Cstrong\u003E按量付费\u003C\u002Fstrong\u003E的计价方式。\u003C\u002Fli\u003E\n\u003Cli\u003E使用\u003Cstrong\u003E免费图床\u003C\u002Fstrong\u003E，OSS里不存图片。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch3 id=\"https\"\u003E\u003Ca href=\"#https\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHTTPS\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003E在阿里云、腾讯云买的域名免费送https证书。\u003C\u002Fli\u003E\n\u003Cli\u003E也可以使用免费证书提供商\u003Ca href=\"https:\u002F\u002Fletsencrypt.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ELet's Encrypt\u003C\u002Fa\u003E。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch1 id=\"搭建篇\"\u003E\u003Ca href=\"#%E6%90%AD%E5%BB%BA%E7%AF%87\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E搭建篇\u003C\u002Fh1\u003E\n\u003Ch3 id=\"图床（免费、高速）\"\u003E\u003Ca href=\"#%E5%9B%BE%E5%BA%8A%EF%BC%88%E5%85%8D%E8%B4%B9%E3%80%81%E9%AB%98%E9%80%9F%EF%BC%89\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E图床（免费、高速）\u003C\u002Fh3\u003E\n\u003Cp\u003E图片是流量大户，OSS付费流量耗不起，免费图床往往不稳定，还要担心跑路风险。\u003C\u002Fp\u003E\n\u003Ch4 id=\"免费还要体验好？\"\u003E\u003Ca href=\"#%E5%85%8D%E8%B4%B9%E8%BF%98%E8%A6%81%E4%BD%93%E9%AA%8C%E5%A5%BD%EF%BC%9F\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E免费还要体验好？\u003C\u002Fh4\u003E\n\u003Cp\u003E\u003Cstrong\u003EGitHub+jsDelivr+PicGo\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EGitHub，微软旗下，稳定性不用说。\u003C\u002Fli\u003E\n\u003Cli\u003EjsDelivr，图片加速，首个提供大陆免费CDN加速的服务商，可以\u003Cstrong\u003E加速Github仓库的文件\u003C\u002Fstrong\u003E。\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FMolunerfinn\u002FPicGo\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPicGo\u003C\u002Fa\u003E，图床上传工具，全平台支持。\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fmeowtec\u002FImagine\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EImagine\u003C\u002Fa\u003E，方便高效的图片压缩工具。\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E参考教程：\u003Ca href=\"https:\u002F\u002Fzhuanlan.zhihu.com\u002Fp\u002F76947034\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fzhuanlan.zhihu.com\u002Fp\u002F76947034\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"静态网站生成\"\u003E\u003Ca href=\"#%E9%9D%99%E6%80%81%E7%BD%91%E7%AB%99%E7%94%9F%E6%88%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E静态网站生成\u003C\u002Fh3\u003E\n\u003Cp\u003E相关的程序有很多。如Hexo、Hugo、Next.js等，本站采用\u003Ca href=\"https:\u002F\u002Fgridsome.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome\u003C\u002Fa\u003E生成。\u003C\u002Fp\u003E\n\u003Cp\u003E推荐第一次建站的同学，入门优选\u003Ccode\u003EHexo\u003C\u002Fcode\u003E，网上资料很齐全（视频教程B站也有）。\u003C\u002Fp\u003E\n\u003Ch3 id=\"主题模板、源码\"\u003E\u003Ca href=\"#%E4%B8%BB%E9%A2%98%E6%A8%A1%E6%9D%BF%E3%80%81%E6%BA%90%E7%A0%81\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E主题模板、源码\u003C\u002Fh3\u003E\n\u003Cp\u003E使用别人优化好的主题模板，下载源码，进行简单修改替换。\u003C\u002Fp\u003E\n\u003Cp\u003E本站的主题是：\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fgridsome\u002Fgridsome-starter-blog\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Egridsome-starter-blog\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E感谢\u003Ca href=\"https:\u002F\u002Fblog.jalenchuh.cn\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@Jalen\u003C\u002Fa\u003E提供的网站源码：\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fjalenchuh\u002Fblog\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ejalenchuh\u002Fblog\u003C\u002Fa\u003E，已集成各项功能，使用很方便。\u003C\u002Fp\u003E\n\u003Ch3 id=\"评论系统\"\u003E\u003Ca href=\"#%E8%AF%84%E8%AE%BA%E7%B3%BB%E7%BB%9F\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E评论系统\u003C\u002Fh3\u003E\n\u003Cp\u003E静态网站，只能使用外部评论系统，相关插件很多。\u003C\u002Fp\u003E\n\u003Cp\u003E本站评论系统：\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fqwqcode\u002FArtalk\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EArtalk\u003C\u002Fa\u003E，后端接口由\u003Ca href=\"https:\u002F\u002Fblog.monsterx.cn\u002Fcode\u002Fuse-self-hosted-comment-system-in-gridsome\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@Monsterx\u003C\u002Fa\u003E提供。\u003C\u002Fp\u003E\n\u003Ch3 id=\"访问量统计\"\u003E\u003Ca href=\"#%E8%AE%BF%E9%97%AE%E9%87%8F%E7%BB%9F%E8%AE%A1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E访问量统计\u003C\u002Fh3\u003E\n\u003Cp\u003E本站采用\u003Ca href=\"https:\u002F\u002Fwww.google.com\u002Fanalytics\u002Fweb\u002F?hl=zh-CN\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGoogle Analytics\u003C\u002Fa\u003E，也可以使用\u003Ca href=\"https:\u002F\u002Ftongji.baidu.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E百度统计\u003C\u002Fa\u003E。\u003C\u002Fp\u003E\n\u003Cp\u003E提供全面的分析功能：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E哪些国家和地区的人访问了你网站？\u003C\u002Fli\u003E\n\u003Cli\u003E哪些网站页面是最受欢迎的？\u003C\u002Fli\u003E\n\u003Cli\u003E网站的流量来源有哪些？\u003C\u002Fli\u003E\n\u003Cli\u003E每个访客的停留时间是多少？\u003C\u002Fli\u003E\n\u003Cli\u003E网站访客的年龄段分布？\u003C\u002Fli\u003E\n\u003Cli\u003E访客是通过什么设备（pc或者移动端）？\u003C\u002Fli\u003E\n\u003Cli\u003E……\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E如果使用\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fjalenchuh\u002Fblog\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@jalenchuh\u002Fblog\u003C\u002Fa\u003E的源码，默认集成Google Analytics，记得将\u003Cstrong\u003EUser-ID\u003C\u002Fstrong\u003E改成自己的。\u003C\u002Fp\u003E\n\u003Ch4 id=\"坑：-3\"\u003E\u003Ca href=\"#%E5%9D%91%EF%BC%9A-3\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E坑：\u003C\u002Fh4\u003E\n\u003Col\u003E\n\u003Cli\u003E如果用户浏览器安装了广告拦截插件，这项统计可能会失效。\u003C\u002Fli\u003E\n\u003Cli\u003EGoogle Analytics统计功能国内正常使用，但后台数据就要出墙查看了。\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch3 id=\"静态网页托管\"\u003E\u003Ca href=\"#%E9%9D%99%E6%80%81%E7%BD%91%E9%A1%B5%E6%89%98%E7%AE%A1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E静态网页托管\u003C\u002Fh3\u003E\n\u003Cp\u003E网站本地测试完成后，可以部署上OSS了\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E参考教程：\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fhelp.aliyun.com\u002Fdocument_detail\u002F67323.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fhelp.aliyun.com\u002Fdocument_detail\u002F67323.html\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwww.0daybug.com\u002F2019\u002F0326\u002Fhexo-on-oss\u002Findex.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fwww.0daybug.com\u002F2019\u002F0326\u002Fhexo-on-oss\u002Findex.html\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"后记\"\u003E\u003Ca href=\"#%E5%90%8E%E8%AE%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E后记\u003C\u002Fh1\u003E\n\u003Cp\u003E发现一个规律，个人博客往往第一年比较活跃，之后可能间隔几个月发一篇文章，最后永远的停留在某个角落，无人问津。搭建网站前，应该先想好定位，打算写些什么内容？\u003C\u002Fp\u003E\n\u003Cp\u003E博客的浏览量往往是比较低的，过段时间当热情逐渐减退，只有自己真正感兴趣东西，才能持续坚持下去。\u003C\u002Fp\u003E\n\u003Cp\u003E建议同时在多平台发布文章，正面的反馈能支持我们坚持下去。\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.fa672bcc.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.aee24261.js" defer></script>
