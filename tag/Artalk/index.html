费版应该是不可能的，但限制只会越来越多。还有人发了刷 Valine 评论的教程，邮箱随时可能爆炸，本就不安全的 Valine 变得更不可靠。垃圾评论也越来越多，没有后端的 Valine 几乎没办法避免，Valine-Admin（Valine 评论系统的扩展和增强） 引入了垃圾评论过滤，但实际效果不佳，垃圾评论没过滤掉，反而正常评论被误杀了；\u003Cbr\u003E\nutterances 基于 GitHub 的 Issue，虽然官方并没有禁止使用 Issue 进行评论搭建，但是我总感觉怪怪的，而且众所周知，GitHub 的 API 在国内也非常不稳定。使用体验上，我个人觉得并不是非常好，不能进行回复，还不如直接在 Issue 界面评论；\u003Cbr\u003E\nDisqus 应该算是世界上比较有名的评论系统了，但是因为一些原因被国内墙了，国内只能依靠 DisqusJS 进行评论浏览，而如果想要评论就必须进行代理，要是没有这个问题，Disqus 或许是个很好的选择（除了那庞大的体积）。害，「向来冷清的本站雪上加霜 —— Monstx」真是麻烦啊。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fqwqcode\u002FArtalk\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@qwqcode\u002FArtalk\u003C\u002Fa\u003E 🌌 一款简洁有趣的自托管评论系统，应该算是一个比较小众的评论系统了，光是要自己部署后端就劝退一大批人了。不过这都是\u003Cdel\u003E小\u003C\u002Fdel\u003E大问题，现在用的 Gridsome 框架在国内应该也算是非常小众的一款博客框架了，\u003Cdel\u003E但咱就喜欢与众不同（求异心理，不可取😜）\u003C\u002Fdel\u003E，毕竟小而美嘛，正好有台服务器，就本着试一试的心态开始了折腾。\u003C\u002Fp\u003E\n\u003Cp\u003E*教程采用阿里云学生机 + 宝塔面板进行演示\u003C\u002Fp\u003E\n\u003Cdiv class=\"admonition admonition-warning\"\u003E\u003Cdiv class=\"admonition-heading\"\u003E\u003Ch5\u003E\u003Cdiv class=\"admonition-icon\"\u003E\u003Csvg xmlns=\"http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg\" width=\"12\" height=\"16\" viewBox=\"0 0 12 16\"\u003E\u003Cpath fill-rule=\"evenodd\" d=\"M5.05.31c.81 2.17.41 3.38-.52 4.31C3.55 5.67 1.98 6.45.9 7.98c-1.45 2.05-1.7 6.53 3.53 7.7-2.2-1.16-2.67-4.52-.3-6.61-.61 2.03.53 3.33 1.94 2.86 1.39-.47 2.3.53 2.27 1.67-.02.78-.31 1.44-1.13 1.81 3.42-.59 4.78-3.42 4.78-5.56 0-2.84-2.53-3.22-1.25-5.61-1.52.13-2.03 1.13-1.89 2.75.09 1.08-1.02 1.8-1.86 1.33-.67-.41-.66-1.19-.06-1.78C8.18 5.31 8.68 2.45 5.05.32L5.03.3l.02.01z\"\u003E\u003C\u002Fpath\u003E\u003C\u002Fsvg\u003E\u003C\u002Fdiv\u003E警告\u003C\u002Fh5\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"admonition-content\"\u003E\u003Cp\u003E\u003Cstrong\u003E鉴于最近宝塔出现的 0day 漏洞，请自行判断宝塔的安全问题！\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\n\u003Ch2 id=\"安装宝塔面板\"\u003E\u003Ca href=\"#%E5%AE%89%E8%A3%85%E5%AE%9D%E5%A1%94%E9%9D%A2%E6%9D%BF\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E安装宝塔面板\u003C\u002Fh2\u003E\n\u003Cp\u003E新人建站，肯定首选宝塔。\u003C\u002Fp\u003E\n\u003Cp\u003E如果之前服务器有整过一些自己也不知道的东西，可以先重装一次系统（宝塔推荐使用 centos 8.X 的系统），记住重装时的用户名和密码。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fartalk-api-php\u002Fre-install.png?fmt=webp\" alt=\"重装\"\u003E\u003Cfigcaption\u003E重装\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E进入实列进行远程连接，选择 「终端连接」 进行 「密码认证」\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fartalk-api-php\u002Fremote.png?fmt=webp\" alt=\"远程连接\"\u003E\u003Cfigcaption\u003E远程连接\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E输入以下命令安装宝塔\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003Eyum \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E -y \u003Cspan class=\"token function\"\u003Ewget\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003Ewget\u003C\u002Fspan\u003E -O install.sh http:\u002F\u002Fdownload.bt.cn\u002Finstall\u002Finstall_6.0.sh\n\u003Cspan class=\"token function\"\u003Esh\u003C\u002Fspan\u003E install.sh\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E安装完成后会显示登录网址（外网）和用户名密码，需要保存。同时可能会提示进行端口放行，此时前往安全组页面查看\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fartalk-api-php\u002Fsafe.png?fmt=webp\" alt=\"安全组\"\u003E\u003Cfigcaption\u003E安全组\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E若没有相关端口的放行则需要手动添加\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fartalk-api-php\u002Fport.png?fmt=webp\" alt=\"放行端口\"\u003E\u003Cfigcaption\u003E放行端口\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch2 id=\"安装相关内容\"\u003E\u003Ca href=\"#%E5%AE%89%E8%A3%85%E7%9B%B8%E5%85%B3%E5%86%85%E5%AE%B9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E安装相关内容\u003C\u002Fh2\u003E\n\u003Cp\u003E安装 Git，在远程连接中输入：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003Eyum –y \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Egit\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E登录宝塔界面，在软件商店页面搜索安装 \u003Ccode\u003EPHP-7.4\u003C\u002Fcode\u003E 和 \u003Ccode\u003ENginx 1.18.0\u003C\u002Fcode\u003E，注意选择\u003Cstrong\u003E快速安装\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E进入 PHP 管理页面，在禁用函数中将 \u003Ccode\u003Eputenv\u003C\u002Fcode\u003E 删除\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fartalk-api-php\u002Fputenv.png?fmt=webp\" alt=\"删除函数禁用\"\u003E\u003Cfigcaption\u003E删除函数禁用\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E在远程连接中输入\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash line-numbers\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Egit\u003C\u002Fspan\u003E clone https:\u002F\u002Fgithub.com\u002Fqwqcode\u002FArtalkServerPhp.git\n\u003Cspan class=\"token builtin class-name\"\u003Ecd\u003C\u002Fspan\u003E ArtalkServerPhp\n\u003Cspan class=\"token function\"\u003Ecomposer\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E\nphp -r \u003Cspan class=\"token string\"\u003E\"copy('Config.example.php', 'Config.php');\"\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E若在出现报错 \u003Ccode\u003EWarning: putenv() has been disabled\u003C\u002Fcode\u003E，检查禁用函数中是否还存在 \u003Ccode\u003Eputenv\u003C\u002Fcode\u003E。\u003C\u002Fp\u003E\n\u003Ch2 id=\"修改配置\"\u003E\u003Ca href=\"#%E4%BF%AE%E6%94%B9%E9%85%8D%E7%BD%AE\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E修改配置\u003C\u002Fh2\u003E\n\u003Cp\u003E在宝塔面板的文件页面中找到 \u003Ccode\u003EConfig.php\u003C\u002Fcode\u003E 参照注释进行修改，如果你是按之前的步骤来的，没有进入其他目录，那 \u003Ccode\u003EArtalkServerPhp\u003C\u002Fcode\u003E 文件夹应该是在根目录的 \u003Ccode\u003Eroot\u003C\u002Fcode\u003E 文件夹中。\u003C\u002Fp\u003E\n\u003Ch2 id=\"添加站点\"\u003E\u003Ca href=\"#%E6%B7%BB%E5%8A%A0%E7%AB%99%E7%82%B9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E添加站点\u003C\u002Fh2\u003E\n\u003Cp\u003E更改 \u003Ccode\u003EArtalkServePhp\u003C\u002Fcode\u003E 文件夹的权限为 755，并应用到子目录\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fartalk-api-php\u002Fauthority.png?fmt=webp\" alt=\"更改权限\"\u003E\u003Cfigcaption\u003E更改权限\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E在宝塔面板的站点页面添加站点，根目录选择 \u003Ccode\u003EArtalkServePhp\u002Fpublic\u003C\u002Fcode\u003E 文件夹\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002Fartalk-api-php\u002Fsite.png?fmt=webp\" alt=\"添加站点\"\u003E\u003Cfigcaption\u003E添加站点\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E将域名用 A 记录解析到服务器的\u003Cstrong\u003E公网 IP\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E至此，大功告成！\u003C\u002Fp\u003E\n\u003Ch2 id=\"后\"\u003E\u003Ca href=\"#%E5%90%8E\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E后\u003C\u002Fh2\u003E\n\u003Cp\u003E现在发现这个过程是真的蛮简单的，不过对于当时的我来说可绝对不是这样的。这是 Artalk 后端部署的部分，前端部分如有问题可以看看「\u003Ca href=\"https:\u002F\u002Fblog.monsterx.cn\u002Fcode\u002Fuse-self-hosted-comment-system-in-gridsome\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E为 Gridsome 添加 Artalk 自托管评论系统 - Monstx\u003C\u002Fa\u003E」，适配了暗黑模式，那有轮子咱肯定要直接用呀！\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.184a9499.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.929f9949.js" defer></script>
