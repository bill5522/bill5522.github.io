.几分钟过去了\n“\u003Cdel\u003E在？\u003C\u002Fdel\u003E我的烧麦能先拿过来吗”\n“好的马上”\n.......几分钟过去了\n“我的烧麦还没拿过来吗？”\n“马上来了”\n“（大声起来）前面问了几遍了都说马上，怎么还没来？”\n.....10s 后烧麦到了....\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Chr\u003E\n\u003Cp\u003E下午貌似打了会儿电竞就去三中试机了（测试电脑能不能编译运行程序之类的），不会高精 a+b，就只好打个普通 a+b 和并查集练手（几分钟就结束了），之后还剩很多时间，xzt 还教了我高精 a+b，感谢！感谢！\n还见到了 zzq 大神的照片%%%\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F01.webp-default\" alt=\"01\"\u003E\u003Cfigcaption\u003E01\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E回到酒店，由于蓝咕咕是学仔，还没来，于是乎我们又开始电竞了，801 再次聚集一大批人（貌似每天都很多人）\n时间飞快，晚上就到了，在美团点了份外卖（送的好慢啊）。。。。\n然后忘记干了什么。。。。\u003C\u002Fp\u003E\n\u003Cp\u003E很快蓝咕咕和朱先生到了，于是乎，和列东中学的一起开了个小会（考前注意），蓝咕咕讲师。电脑莫名被征用（蓝鸟电脑貌似没法连电视，\u003Cdel\u003E然后为什么不征用 lz 电脑？（求解答）\u003C\u002Fdel\u003E）中途蓝鸟按 f11 想编译运行，然后没反应，再按，还是没反应，我终于忍不住伸出手想去先按下 Fn，结果。。。朱先生的奶茶被我打翻了。。啊啊啊啊我的电脑。。。不过貌似并没有撒电脑上。。差一点点。。。还好。接着讲了fc的用法。。\u003Cdel\u003E又翻车了\u003C\u002Fdel\u003E。。这次我的锅，配 vscode 的时候乱搞了环境变量，然后就出现诡异问题了（终于在 11 月 19 号解决了，时隔4天\u003Cdel\u003E咕咕咕\u003C\u002Fdel\u003E）\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F02.webp-default\" alt=\"02\"\u003E\u003Cfigcaption\u003E02\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F03.webp-default\" alt=\"03\"\u003E\u003Cfigcaption\u003E03\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E大概十点多结束了（应该是）\n貌似是社长上的最后一节课了难过呜伤心呜呜呜X﹏x\u003C\u002Fp\u003E\n\u003Cp\u003E几个人又一起回了 801 开始了深夜学习！！\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F04.webp-default\" alt=\"04\"\u003E\u003Cfigcaption\u003E04\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E十一点多蓝鸟来了（以为来\u003Cdel\u003E扫黄\u003C\u002Fdel\u003E查房）\u003Cdel\u003E没想到\u003C\u002Fdel\u003E端了个电脑来一起学习（忘记lz有没有来了）吐槽下酒店的床，真的真的太轻了吧，我们两人坐地上靠着床都靠不住 emmmm 不过地上垫个毯子坐在确实舒服，快十二点蓝鸟回去睡觉了，又剩下了我们几个。。。\n然后开始尝试拍⭐⭐（福州污染大，几乎没有⭐）\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F05.webp-default\" alt=\"05\"\u003E\u003Cfigcaption\u003E05\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F06.webp-default\" alt=\"06\"\u003E\u003Cfigcaption\u003E06\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E那个晚上，板子刷了一遍，最短路弱化打了好几遍，普通版的也打了好几遍（因此上蓝）\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F07.webp-default\" alt=\"07\"\u003E\u003Cfigcaption\u003E07\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E重载那部分真的不理解啊，只好背下来咯\u003C\u002Fp\u003E\n\u003Cpre class=\"language-cpp line-numbers\"\u003E\u003Ccode class=\"language-cpp\"\u003E\u003Cspan class=\"token keyword\"\u003Estruct\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003Enode\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eint\u003C\u002Fspan\u003E pos\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003Edis\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Ebool\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eoperator\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token keyword\"\u003Econst\u003C\u002Fspan\u003E node \u003Cspan class=\"token operator\"\u003E&amp;\u003C\u002Fspan\u003Ea\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Econst\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token keyword\"\u003Ereturn\u003C\u002Fspan\u003E a\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Edis\u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003Edis\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\npriority_queue\u003Cspan class=\"token operator\"\u003E&lt;\u003C\u002Fspan\u003Enode\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E q\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E默了五六遍终于记住了 emmm\u003C\u002Fp\u003E\n\u003Cp\u003E接下来的事记不大清楚了。依稀记得\nczx 床上躺了一会儿，起来吐槽固体传音快（貌似是这样）\n然后 hjj 也睡了会儿\nhyy 在我和 zyy 下棋的时候睡了一小会儿\nczyu 早就睡了，可能睡到十二点多 or 一点多\nljj 也躺了会儿，估计没睡\nzyy 没躺也没睡（好像）\n我躺了会儿没睡\u003C\u002Fp\u003E\n\u003Cp\u003E三点多不行了，我和 zyy 去隔壁房价睡觉了，说好四点十分叫我两，然后我醒来？？？zyy 呢？一看 4:20 了，记得四点 5 6分 的时候还在和 zyy 讲话啊。。。。房间莫名多出 cxyu，问 hyy：“咋不叫我？”“看你睡着了就没叫”。。好暖心啊。\n再回到 801，linjj 还在学，hjj 睡着了，于是乎我和 zyy 又开始学，突然莫人手机开始响。。。。hjj 的闹钟。。。貌似她自己并没有听到（带耳机的缘故？）\ncao 本以为一下就停了。。。。一直不停\n啊，这 hjj 对自己太狠了吧（虽说没什么用），然后 cxyu 和 hyy 赶来拿走了她的手机，可还有闹钟咋办\u003Cdel\u003E砸了\u003C\u002Fdel\u003E关机√顺便取消关机闹钟。hjj 就这样\u003Cdel\u003E再也没醒了\u003C\u002Fdel\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E大概四点左右催完 ljj 去睡觉，我 zyy czx来到了 6 楼，准备睡觉，然后莫名开始学 and 玩？准备结束了，cxyu 发来图片说天花板有东西闪？？？\u003Cdel\u003E吓到我了\u003C\u002Fdel\u003E其实是个报警器\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F08.webp-default\" alt=\"08\"\u003E\u003Cfigcaption\u003E08\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E好吧，去楼上康康，又溜到八楼，一翻沟通，最终觉得她也先去6楼，想顺便去 801 拿个电脑去学，然后房卡在 zyy 那，cxyu 去拿我在楼上等。。。。她跑 7 楼去了。。。，后面我自己下去拿了，然后\u003Cdel\u003E潜入\u003C\u002Fdel\u003E 801 \u003Cdel\u003E偷\u003C\u002Fdel\u003E电脑。尴尬的事来了，桌面 上\u003Cdel\u003Ezyy\u003C\u002Fdel\u003E 和 hjj 的和 luojj 的电脑（luojj 12:30 送电脑来给我们用，大好人！感谢！前面忘记说了实名举报 hjj 玩了 luojj 的电脑游戏\u003Cdel\u003E不得不说那声音太好听了\u003C\u002Fdel\u003E），然后发现两台电脑都关了，没有密码 emmmm，cxyu 瞄了一眼 hjj，看她睡得那么香嘻嘻嘻，偷来 hjj 的电脑走到床边，\u003Cdel\u003E一脸奸笑\u003C\u002Fdel\u003E把\u003Cdel\u003E邪恶的\u003C\u002Fdel\u003E手伸向hjj.....（脑补画面）（其实就是拿 hjj 手指解锁emmm）受不鸟了，我溜到走廊静静等等......然后她空手出来了......什么都没偷到，空手去了 6 楼（第二天发现 luojj 电脑根本没锁 emmmm）\u003C\u002Fp\u003E\n\u003Cp\u003E到了 610，然后我貌似还学了一会，cxyu 说要学，我：“五分钟就好”......十分钟之后我还在看.....貌似又过了几分钟，啊终于结束了，上床睡觉。可怜的 czx 只好和我挤一张了（我睡着之前看他貌似是睡了，不知道后面怎么了）。\n（12点之后是不是要写到 Day1 哇）\u003C\u002Fp\u003E\n\u003Ch3 id=\"day-1\"\u003E\u003Ca href=\"#day-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDay 1\u003C\u002Fh3\u003E\n\u003Cp\u003E早上六点多手机突然想起来，一看，我妈？？？接电话之后才知道昨天给 lz 留电话叫起床的时候留成我妈的了。。。。好尴尬呀。去了昨天中午吃饭的地方买了烧麦。\n临走前写了个 \u003Ccode\u003EDFS\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F09.webp-default\" alt=\"09\"\u003E\u003Cfigcaption\u003E09\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E前往福州三中。　一进去，哇好大呀，这教学楼太有排面了。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F10.webp-default\" alt=\"10\"\u003E\u003Cfigcaption\u003E10\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F11.webp-default\" alt=\"11\"\u003E\u003Cfigcaption\u003E11\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003Ebut 机房要爬 6 楼差评。进去之前开始失忆 \u003Ccode\u003Epriority\u003C\u002Fcode\u003E ？\u003Ccode\u003Eprio\u003C\u002Fcode\u003E？？\u003Ccode\u003Epr\u003C\u002Fcode\u003E？等等怎么读？？\n完了完了。。。。。完全忘记，然后进考场，priority，瞬间又记起来了......\u003C\u002Fp\u003E\n\u003Cp\u003E进去第一件事 整理桌面\n建个文件夹，桌面上能放进去的都塞了进去，留个考试文件\u003C\u002Fp\u003E\n\u003Cp\u003E拿到解压密码，开始猜特殊含义 emmmm 貌似没有\n开始看 t1 \u003Ca href=\"https:\u002F\u002Fwww.luogu.org\u002Fproblem\u002FP5657\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E格雷码\u003C\u002Fa\u003E。。看不懂题目，放弃 。\nt2 \u003Ca href=\"https:\u002F\u002Fwww.luogu.org\u002Fproblem\u002FP5658\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E括号树\u003C\u002Fa\u003E，看懂题目了，\u003Ccode\u003E括号匹配+子串\u003C\u002Fcode\u003E 还在 \u003Ccode\u003E树\u003C\u002Fcode\u003E 上？？括号匹配的题做过，子串也做过类似的，可搞在一起不会写啊，关键是还在树上，告辞。等等，这数据范围妙啊，是条 \u003Ccode\u003E链\u003C\u002Fcode\u003E，嘻嘻，那貌似可做。。。。四十分钟过去了。。。写崩了，放弃\n开始 t3 \u003Ca href=\"https:\u002F\u002Fwww.luogu.org\u002Fproblem\u002FP5659\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E树上的树\u003C\u002Fa\u003E。。。题目也看懂了，不会写。。wait？？？又有 \u003Ccode\u003E链\u003C\u002Fcode\u003E ，再次开始骗分。。。40 分钟过去了。。崩了（甚至想些冒泡排序）\n过去差不多一个半小时了，什么都还没写出来，逐渐炸毛。。重回t1看题目，终于看懂题目了，貌似可做，先是想到递推，尝试写了下。。。又崩了，然后开始写递归，大概四十分钟写了部分分的，然后突然想到题目的顺序逆序（我以为要排序。。）然后觉得刚刚都写错了，删删删。。。开始怀疑人生，周围大佬们都在猛烈地敲打键盘，就我一个蒟蒻。。。\n然后开始准备找规律，找啊找找啊，貌似快推出来了，开始激动，然后。。没然后了。。剩差不多一小时，一题没写出来，万般无奈下开始 \u003Ccode\u003E打表\u003C\u002Fcode\u003E ，然后瞄了一眼数据范围，前 50 分 2^10？？？1024。。再加上 2^9 2^8.......两千多行了吧。。。思索一会后觉得程序打表，把刚刚的模拟稍微改了改，完成！！15 分钟后终于好了，两千多行！第一次打这么多啊（应该也是最后一次），吐出一口\u003Cdel\u003E浊气\u003C\u002Fdel\u003E全身轻松。\n差不多半小时后结束，出去听巨佬们的谈话，貌似大家都觉得不简单。\u003C\u002Fp\u003E\n\u003Cp\u003E考完后还参观了三中，挺漂亮的（肚子咕咕咕）\n中午随便点了个外卖吃，下午在电竞中度过\u003Cdel\u003E4399 真好玩\u003C\u002Fdel\u003E，晚上邹哥在醉得意请吃饭,吃的超好！！\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F12.webp-default\" alt=\"12\"\u003E\u003Cfigcaption\u003E12\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F13.webp-default\" alt=\"13\"\u003E\u003Cfigcaption\u003E13\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E回酒店的路上，cxyu \u003Cdel\u003E可能脑袋坏了\u003C\u002Fdel\u003E体验盲人走路（邹哥还跟着我们，其他人先走了）快到酒店时邹哥：“有研究说......(忘了邹哥怎么说的了)”。。。。。开始地理？？电梯里还问 cxyu 有什么感受？？\n晚上在蓝鸟的主持下完了场狼人杀，我第二轮就挂了，全程摸鱼。。。\u003C\u002Fp\u003E\n\u003Cp\u003E狼人杀结束后知道回收的程序发出来了，luogu 也有题目了，赶紧去测，结果提示\u003Ccode\u003E代码过长\u003C\u002Fcode\u003E，放弃了。\u003C\u002Fp\u003E\n\u003Cp\u003E之后鸟和 lz 开始\u003Cdel\u003E捉\u003C\u002Fdel\u003E找人谈话（害怕）我和 zyy 第一个被叫下去，问了些 CSP 有个的问题，很快就结束了。最后\u003Cdel\u003E全部\u003C\u002Fdel\u003E大部分人结束后，我又被交了下去，还有 ljj xzt tfh \u003Cdel\u003Eczx 由于睡着了就没叫去\u003C\u002Fdel\u003E 房间里还有 cx zzl 然后\u003Cdel\u003E秘密\u003C\u002Fdel\u003E谈话一波\n回到 801，有点困就爬床上想休息几分钟，再次睁开眼？？？早上了？？\u003C\u002Fp\u003E\n\u003Ch3 id=\"day-2\"\u003E\u003Ca href=\"#day-2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDay 2\u003C\u002Fh3\u003E\n\u003Cp\u003Elz 的敲门声叫醒了迷迷糊糊的我和 zyy\n？zyy 怎么和我同张床，后面才知道另一张床被某个恶人占了（强烈谴责），随便吃了早饭又出发前往福州三中。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002Fd66957d\u002F14.webp-default\" alt=\"14\"\u003E\u003Cfigcaption\u003E14\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E走到六楼，进考场。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cdel\u003E进去第一件事 整理桌面\n建个文件夹，桌面上能放进去的都塞了进去，留个考试文件\u003C\u002Fdel\u003E\n拿到解压密码，好像完全乱打的\n开始t1 \u003Ca href=\"https:\u002F\u002Fwww.luogu.org\u002Fproblem\u002FP5664\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EEmiya 家今天的饭\u003C\u002Fa\u003E？？看不懂输入？？什么鬼\n放弃下一题，又看不懂，下一题\nt2 \u003Ca href=\"https:\u002F\u002Fwww.luogu.org\u002Fproblem\u002FP5665\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E划分\u003C\u002Fa\u003E贪心？赶紧可做，先过\nt3 \u003Ca href=\"https:\u002F\u002Fwww.luogu.org\u002Fproblem\u002FP5666\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E树的重心\u003C\u002Fa\u003E\n以前听说过重心的概念，想不到居然在 ccf 的试卷上知道了什么是重心，可有什么用，不会啊。。。。\n返回 t2，写了快一小时，结果样例都没过。又调了半小时，还是毫无进展。\n再回到t1认真看题目，终于搞懂了输入，dp？？可还是不会。开始暴力。。又是不过样例。开始思考人生，算了 t1 打表吧。\n打完 t1 的表还剩好久，不想做 t2t3 了，主要是不会，然后开始研究 ccf 的少年机，每个盘翻了一遍过去，然后开始找游戏\n扫雷，嘿嘿嘿。。。30 分钟过去了\n才 11:25，于是乎，蜘蛛纸牌，嘿嘿嘿\n玩到不想玩了，11:55，差不多结束了，检查了下文件输入输出，文件夹名称，文件名称，等待考试结束。\u003C\u002Fp\u003E\n\u003Cp\u003E出考场后看大家貌似都挺不高兴的。\u003C\u002Fp\u003E\n\u003Cp\u003E也没怎么说话，慢慢走回酒店。\n点了个外卖，开始收行李，下午 2:30 的车，比较赶，外卖 1:30 才到，抓紧吃了点开始收行李，到了集合时间还没吃完，只好边走边吃，在出发前终于吃完了\u003C\u002Fp\u003E\n\u003Cp\u003E走到公交车站，车来的很快\nlz 又开始问：“带零钱了吗？”\n............\n再夸次 lz 贴心！！\n到动车站xzt的身份证找不到了 emmm 办了临时的，没有错过车\u003C\u002Fp\u003E\n\u003Cp\u003E坐在车上好困，都在睡觉\n中途 zyy 叫我下棋，经常过隧道网不好也就没下了，然后又我睡了\nhjj 手机放在窗户那拍视频，然后睡着了，拍了快一小时，哈哈哈哈哈哈。\n之后也就没发生什么事了\u003C\u002Fp\u003E\n\u003Ch3 id=\"写在最后\"\u003E\u003Ca href=\"#%E5%86%99%E5%9C%A8%E6%9C%80%E5%90%8E\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E写在最后\u003C\u002Fh3\u003E\n\u003Cp\u003E2019年，我参加竞赛的第一年，noip 也改名成了 csp（博客域名也加了 2019，以此纪念这意义重大的一年）\u003C\u002Fp\u003E\n\u003Cp\u003E不知道是幸运还是不幸运，参加了第一届的 csp，6题里没一题写出来，day2 的难度在 luogu 的评级和 noi 一样？（欣慰）\n当然，我也应该自我反思，接下来的时间继续努力，明年 csp 加油考个好成绩\u003C\u002Fp\u003E\n\u003Cp\u003E蓝鸟退役了，朱先生也退役了，高三的也都退役了，高二可能也还有人退役\n朱先生第一次认识是在机房写代码的时候，突然走过来说：“给我看看”，有点害怕，然后乖乖交出鼠标，他点到新手村看了看问了下我名字然后就走了...之后再见到我又问了我名字...\n貌似还问了好几次\n第一轮第二轮都和他一个考场（沾巨气啊）。\n人很好，不过看着有点凶，很强，希望他能考上好大学，\u003Cdel\u003E貌似不需要我希望\u003C\u002Fdel\u003E，因为本身就年段前几的存在...祝 18 虽生日快乐🎂\u003C\u002Fp\u003E\n\u003Cp\u003E蓝鸟，可爱的社长，人很好，声音好听，在机房经常拿着根棍子，不舍得，不过既然是蓝咕咕自己的选择，那一定深思熟虑过，祝考上好大学（是不是有点早了）\n好伤心 QAQ\u003C\u002Fp\u003E\n\u003Cp\u003E想到三年后自己退役，会伤心很久，也肯定会哭。因为不舍的信竞的小伙伴，也不舍的 OI，不过那都是后话了。\n这次 csp 没考好，期中考也没考好\n接下来的时间，继续努力\u003C\u002Fp\u003E\n\u003Cp\u003Eand某人还欠我顿饭！！！\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E官方发了公告说是明年继续举办 NOIP ？\n迷惑行为\n算是幸运吧，参加了唯一的一届 CSP，不知道以后还会不会重新改成 CSP...\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E一学期过去了，因为整理图床，再次看了这篇文章\n或许只有我们这些因为能和队友们一起去住宾馆，才有这些欢乐吧...\n然后发现自己原来写的真的...都想重写一遍了...\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.184a9499.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.929f9949.js" defer></script>
