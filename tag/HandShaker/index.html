才能同步出来，那我还不如用 QQ 传文件\u003C\u002Fp\u003E\n\u003Cp\u003E在网上:surfer:时，看到了别人推荐这款软件，就下下来试了试，没报太大希望，但是用了一段时间，真的超 nice 啊\u003C\u002Fp\u003E\n\u003Ch3 id=\"简介\"\u003E\u003Ca href=\"#%E7%AE%80%E4%BB%8B\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E简介\u003C\u002Fh3\u003E\n\u003Cp\u003EHandShaker\u003Csup id=\"fnref-1\"\u003E\u003Ca href=\"#fn-1\" class=\"footnote-ref\"\u003E1\u003C\u002Fa\u003E\u003C\u002Fsup\u003E 是一款轻便易用的 Android 手机管理工具，融合了 Mac 系统和 Smartisan OS 的界面风格和操作逻辑，可直观、简洁的帮助用户管理 Android 手机中的照片、视频、音乐等文件。\u003Csup id=\"fnref-2\"\u003E\u003Ca href=\"#fn-2\" class=\"footnote-ref\"\u003E2\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EHandShaker，\u003Cstrong\u003E握手\u003C\u002Fstrong\u003E？那咱\u003Cstrong\u003E交个朋友\u003C\u002Fstrong\u003E？还是熟悉的锤子风格啊\u003C\u002Fp\u003E\n\u003Ch3 id=\"特性\"\u003E\u003Ca href=\"#%E7%89%B9%E6%80%A7\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E特性\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E支持\u003Cstrong\u003E无线\u003C\u002Fstrong\u003E链接\u003C\u002Fli\u003E\n\u003Cli\u003E可同步全部文件（双端完全同步）\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E支持拖拽操作\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E支持文件预览\u003C\u002Fli\u003E\n\u003Cli\u003E闪念胶囊\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E不夸张的说，我认为这或许是最好的\u003Cstrong\u003E非系统的\u003C\u002Fstrong\u003E安卓手机管理工具，全平台通用，不限制机型（就我目前发现的软件而言）\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F01.png?w=1280&#x26;fmt=webp\" alt=\"HandShaker\"\u003E\u003Cfigcaption\u003EHandShaker\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003EUI 还是锤子的一贯风格\n看惯了 Material Design，再看看锤子的扁平感觉也挺不错的:laughing:\u003C\u002Fp\u003E\n\u003Cp\u003E虽然:hammer:现在一言难尽，但是它出的软件可以说大部分都是精品，甚至你可以看到许多非数码圈的人在用锤子便签\u003C\u002Fp\u003E\n\u003Ch4 id=\"无线链接\"\u003E\u003Ca href=\"#%E6%97%A0%E7%BA%BF%E9%93%BE%E6%8E%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E无线链接\u003C\u002Fh4\u003E\n\u003Cp\u003E连接速度还不错的，也非常方便，第一次连接好像要在手机上同意\n\u003Cdel\u003E我第一次连的时候狂点连接，半点反应都没有，都想卸载了，然后发现是自己 zz 了\u003C\u002Fdel\u003E\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F02.gif?w=1280\" alt=\"无线链接\"\u003E\u003Cfigcaption\u003E无线链接\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E还可通过二维码和 USB 数据线连接\u003C\u002Fp\u003E\n\u003Ch4 id=\"文件同步\"\u003E\u003Ca href=\"#%E6%96%87%E4%BB%B6%E5%90%8C%E6%AD%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E文件同步\u003C\u002Fh4\u003E\n\u003Cp\u003E不仅能同步全部文件，还能将相册、音乐、视频和下载进行单独分类\u003C\u002Fp\u003E\n\u003Cp\u003E相册页面还能按照手机上的不同相册来显示\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F03.png?w=1280&#x26;fmt=webp\" alt=\"文件同步\"\u003E\u003Cfigcaption\u003E文件同步\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E同时，如果开启完全同步，还可将相册保存在本地，即使与手机断开连接，也能操作\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F04.png?w=1280&#x26;fmt=webp\" alt=\"完全同步\"\u003E\u003Cfigcaption\u003E完全同步\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E但这里的相册有个小问题，\u003Cstrong\u003E相机相册\u003C\u002Fstrong\u003E中的照片并不是系统相机而是\u003Cstrong\u003E谷歌相机\u003C\u002Fstrong\u003E，这就有的迷了，不知道是不是只有 Flyme 这样\u003C\u002Fp\u003E\n\u003Cp\u003E其他页面也感觉非常 nice\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F05.png?w=1280&#x26;fmt=webp\" alt=\"音乐界面\"\u003E\u003Cfigcaption\u003E音乐界面\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F06.png?w=1280&#x26;fmt=webp\" alt=\"视频界面\"\u003E\u003Cfigcaption\u003E视频界面\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F07.png?w=1280&#x26;fmt=webp\" alt=\"下载界面\"\u003E\u003Cfigcaption\u003E下载界面\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F08.png?w=1280&#x26;fmt=webp\" alt=\"文件页面\"\u003E\u003Cfigcaption\u003E文件页面\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E文件页面的图标能看得出非常用心\u003C\u002Fp\u003E\n\u003Ch4 id=\"拖拽操作\"\u003E\u003Ca href=\"#%E6%8B%96%E6%8B%BD%E6%93%8D%E4%BD%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E拖拽操作\u003C\u002Fh4\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F09.gif?w=1280\" alt=\"拖拽操作\"\u003E\u003Cfigcaption\u003E拖拽操作\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E支持全类型文件双向拖拽，速度非常快，比传文件的那些软件方便多了\u003C\u002Fp\u003E\n\u003Cp\u003E挑了个视频文件测试，文件过大时提示 ”当前传输文件过大，建议通过 USB 数据线传输“，还是非常细心啊，并且你也可以不接受建议 :joy:\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F10.png?w=1280&#x26;fmt=webp\" alt=\"提示\"\u003E\u003Cfigcaption\u003E提示\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E但是无线传输的速度还是同不错的，能达到将近 10MB\u002FS\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F11.png?w=1280&#x26;fmt=webp\" alt=\"无线传输\"\u003E\u003Cfigcaption\u003E无线传输\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E而 USB 传输的速度能达到将近 20MB\u002FS\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F12.png?w=1280&#x26;fmt=webp\" alt=\"USB 传输\"\u003E\u003Cfigcaption\u003EUSB 传输\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E基本满足了传输需求，比 OneDrive 的玄学速度好太多了\u003C\u002Fp\u003E\n\u003Ch4 id=\"文件预览\"\u003E\u003Ca href=\"#%E6%96%87%E4%BB%B6%E9%A2%84%E8%A7%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E文件预览\u003C\u002Fh4\u003E\n\u003Cp\u003E文件预览在我这有点玄学，是我的食用方法不对？和拖拽一样传文件到本地，但是速度只有 2MB\u002Fs 左右，偶尔能跑的和之前一样的 8MB\u002Fs\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F13.png?w=1280&#x26;fmt=webp\" alt=\"文件预览\"\u003E\u003Cfigcaption\u003E文件预览\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E所以用来预览大文件不太方便，不过图片什么的还是非常方便的，图片的预览会先跳出略缩图，再加载清楚\u003C\u002Fp\u003E\n\u003Cp\u003E还内置了音乐播放器，可以直接播放音乐，不过功能比较简陋\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F14.png?w=1280&#x26;fmt=webp\" alt=\"音乐播放器\"\u003E\u003Cfigcaption\u003E音乐播放器\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch4 id=\"闪念胶囊\"\u003E\u003Ca href=\"#%E9%97%AA%E5%BF%B5%E8%83%B6%E5%9B%8A\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E闪念胶囊\u003C\u002Fh4\u003E\n\u003Cp\u003E真的超级超级 nice 啊，非常好用，之前一直在用微软的 ToDo，手机上可以同步，UI 也做的挺不错的\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F15.png?w=1280&#x26;fmt=webp\" alt=\"闪念胶囊\"\u003E\u003Cfigcaption\u003E闪念胶囊\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E不过最近已经开始用闪念胶囊了，至于原因，\u003Cdel\u003E我自己可能也说不出来\u003C\u002Fdel\u003E，总之，感觉用着更舒服一点吧，虽然这是锤子手机内置的功能，其他手机用不了。但是认真想想，在手机上记录的 ToDo 可能更多是一些零碎的小事情，需要马上去做，记下来只是怕忘了，用负一屏自带的备忘录就可以了，而在电脑上记录的可能则是一些任务规划。\u003C\u002Fp\u003E\n\u003Cp\u003E一开始我并不觉得 ToDo 这种东西有用，但是用了一段时间发现还真有用 :joy_cat:，看到那一项一项就贼想把它打勾\u003C\u002Fp\u003E\n\u003Cp\u003E虽然说不出什么原因让我换到了闪念胶囊，但是可能就是体验和 UI 吧，还是开头那句话，看惯了现有的设计，再看看锤子的扁平感觉也挺不错的 :laughing:\u003C\u002Fp\u003E\n\u003Cp\u003E同样的，也支持一些拖拽，操作很方便\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F16.gif?w=1280\" alt=\"闪念胶囊拖拽\"\u003E\u003Cfigcaption\u003E闪念胶囊拖拽\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E还能对每个胶囊添加附件，同样可以拖拽\n但是对于附件有一些小限制，一个胶囊最多添加 14 个附件\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F17.gif?w=1280\" alt=\"闪念胶囊附件\"\u003E\u003Cfigcaption\u003E闪念胶囊附件\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E当然了，ToDo 必备的日期肯定也是有的\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Frmt.dogedoge.com\u002Ffetch\u002Froyce\u002Fstorage\u002F17291\u002F18.png?w=1280&#x26;fmt=webp\" alt=\"闪念胶囊日期\"\u003E\u003Cfigcaption\u003E闪念胶囊日期\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch3 id=\"最后\"\u003E\u003Ca href=\"#%E6%9C%80%E5%90%8E\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E最后\u003C\u002Fh3\u003E\n\u003Cp\u003E知乎上一篇写的挺好的文章，某人在评论区撒野，最后真相：没用过，\u003Cstrong\u003E纯\u003C\u002Fstrong\u003E云体验，但想到前段时间发布的网民收入数据，害，只要自己用着开心就好:stuck_out_tongue_winking_eye:\u003C\u002Fp\u003E\n\u003Cp\u003E那么，关于 HandShaker，还有些没提到的地方，就自己探索啦\n虽然已经停更了，但还是感谢锤科:smiley_cat:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cdel\u003EOK 各位，这就是这篇文章的全部内容了，非常感谢你能看到这里，如果你觉得这篇文章写的还不错的话，求赞求收藏求硬币求转发，最重要的是点一个大大的关注\u003C\u002Fdel\u003E\u003C\u002Fp\u003E\n\u003Cdiv class=\"footnotes\"\u003E\n\u003Chr\u003E\n\u003Col\u003E\n\u003Cli id=\"fn-1\"\u003E\n\u003Cp\u003E下载地址 \u003Ca href=\"https:\u002F\u002Fwww.smartisan.com\u002Fapps\u002F#\u002Fhandshaker\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESmartisan 应用下载-锤子商城\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ca href=\"#fnref-1\" class=\"footnote-backref\"\u003E↩\u003C\u002Fa\u003E\n\u003C\u002Fli\u003E\n\u003Cli id=\"fn-2\"\u003E\n\u003Cp\u003E参考 \u003Ca href=\"http:\u002F\u002Fwww.cnmo.com\u002Fnews\u002F551241.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E体验至上 SmartFinder 更名为 HandShaker\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ca href=\"#fnref-2\" class=\"footnote-backref\"\u003E↩\u003C\u002Fa\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003C\u002Fdiv\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.2fda4c10.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.929f9949.js" defer></script>
