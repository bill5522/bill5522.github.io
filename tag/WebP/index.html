03E\u003C\u002Fa\u003EWebP\u003C\u002Fh2\u003E\n\u003Cp\u003E新型图像格式，由 Google 开发\u003Csup id=\"fnref-1\"\u003E\u003Ca href=\"#fn-1\" class=\"footnote-ref\"\u003E1\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"webp-是如何工作的\"\u003E\u003Ca href=\"#webp-%E6%98%AF%E5%A6%82%E4%BD%95%E5%B7%A5%E4%BD%9C%E7%9A%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWebP 是如何工作的\u003C\u002Fh3\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E有损 WebP 压缩使用预测编码对图像进行编码，这与 VP8 视频编解码器用于压缩视频中的关键帧的方法相同。预测编码使用相邻像素块中的值来预测块中的值，然后仅对差异进行编码。\u003C\u002Fp\u003E\n\u003Cp\u003E无损 WebP 压缩使用已经看到的图像片段来精确地重建新像素。如果找不到有趣的匹配项，它也可以使用本地调色板。\u003C\u002Fp\u003E\n\u003Cp\u003EWebP 文件由 VP8 或 VP8L 图像数据以及基于 RIFF 的容器组成。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch3 id=\"兼容性\"\u003E\u003Ca href=\"#%E5%85%BC%E5%AE%B9%E6%80%A7\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E兼容性\u003C\u002Fh3\u003E\n\u003Cp\u003E这种东西就贼烦了:hear_no_evil:\u003C\u002Fp\u003E\n\u003Cp\u003EGoogle Chrome，Firefox，Edge，Opera 等都支持 WebP\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Csup id=\"fnref-2\"\u003E\u003Ca href=\"#fn-2\" class=\"footnote-ref\"\u003E2\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F01.webp-default\" alt=\"支持列表\"\u003E\u003Cfigcaption\u003E支持列表\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cdel\u003E万恶的\u003C\u002Fdel\u003E Safari 居然还不支持，但当看到下方的 \u003Ccode\u003ESafari is experimenting with supporting WebP images.\u003C\u002Fcode\u003E\u003Csup id=\"fnref-3\"\u003E\u003Ca href=\"#fn-3\" class=\"footnote-ref\"\u003E3\u003C\u002Fa\u003E\u003C\u002Fsup\u003E 时，还兴奋了一小会，但点进去之后...\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F02.webp-default\" alt=\"Safari 支持情况\"\u003E\u003Cfigcaption\u003ESafari 支持情况\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E2016 年 7 月 19 日 ... wd*md:anger::anger:\u003Cbr\u003E\n而且 2016 年就内测过，居然给删了...\u003Cbr\u003E\n和 Google 竞争？没有技术做好？我肯定相信前者\u003C\u002Fp\u003E\n\u003Ch3 id=\"使用情况\"\u003E\u003Ca href=\"#%E4%BD%BF%E7%94%A8%E6%83%85%E5%86%B5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E使用情况\u003C\u002Fh3\u003E\n\u003Cp\u003E随便找了几个网站测下\u003C\u002Fp\u003E\n\u003Ch4 id=\"淘宝\"\u003E\u003Ca href=\"#%E6%B7%98%E5%AE%9D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E淘宝\u003C\u002Fh4\u003E\n\u003Cp\u003E淘宝官网中大部分图片均采用了 WebP 格式\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F03.webp-default\" alt=\"淘宝\"\u003E\u003Cfigcaption\u003E淘宝\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E对于部分较小的图片仍采用 JPG or PNG 格式\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F04.webp-default\" alt=\"淘宝\"\u003E\u003Cfigcaption\u003E淘宝\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch4 id=\"京东\"\u003E\u003Ca href=\"#%E4%BA%AC%E4%B8%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E京东\u003C\u002Fh4\u003E\n\u003Cp\u003E京东官网中大部分图片均采用了 WebP 格式\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F05.webp-default\" alt=\"京东\"\u003E\u003Cfigcaption\u003E京东\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E对于极少的图片仍采用 JPG or PNG 格式，如 Logo 等\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F06.webp-default\" alt=\"京东\"\u003E\u003Cfigcaption\u003E京东\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch4 id=\"腾讯、阿里云\"\u003E\u003Ca href=\"#%E8%85%BE%E8%AE%AF%E3%80%81%E9%98%BF%E9%87%8C%E4%BA%91\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E腾讯、阿里云\u003C\u002Fh4\u003E\n\u003Cp\u003E两者均无 WebP 格式图片:-1:\u003C\u002Fp\u003E\n\u003Ch3 id=\"大小\"\u003E\u003Ca href=\"#%E5%A4%A7%E5%B0%8F\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E大小\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Csup id=\"fnref-4\"\u003E\u003Ca href=\"#fn-4\" class=\"footnote-ref\"\u003E4\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F07.webp-default\" alt=\"PNG WebP 对比1\"\u003E\u003Cfigcaption\u003EPNG WebP 对比1\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F08.webp-default\" alt=\"PNG WebP 对比2\"\u003E\u003Cfigcaption\u003EPNG WebP 对比2\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E这些都是较小图片的对比，感觉没差太多，于是乎自己找了几张大图测了下\n图片名字为 分辨率 + 大小\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F09.webp-default\" alt=\"大图\"\u003E\u003Cfigcaption\u003E大图\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E好像图片有点大诶，由于采用本地软件\u003Ca href=\"https:\u002F\u002Fzhitu.isux.us\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E智图\u003C\u002Fa\u003E转换，CPU 直接拉满了 qaq:sob:\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F10.webp-default\" alt=\"CPU\"\u003E\u003Cfigcaption\u003ECPU\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E而且两张图图还出错了 qaq，就成功了两张:sob:\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F11.webp-default\" alt=\"出错\"\u003E\u003Cfigcaption\u003E出错\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E这数据吓到我了\u003Cbr\u003E\n5.7 MB 直接被干到了 74.2 KB\u003Cbr\u003E\n11.6 MB 直接被干到了 266 KB\u003C\u002Fp\u003E\n\u003Cp\u003E再来看看网络上一个\u003Ca href=\"https:\u002F\u002Frenzhezhilu.gitee.io\u002Fwebp2jpg-online\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E工具\u003C\u002Fa\u003E的转换情况\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F12.webp-default\" alt=\"webp2jpg-online\"\u003E\u003Cfigcaption\u003Ewebp2jpg-online\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E也是很吓人，不过前两张和智图比一下就效果不怎么样了，但是智图有对图片进行适当压缩，所以...\u003C\u002Fp\u003E\n\u003Cp\u003E原本四张图总大小 87.5 MB，现在 15.7 MB\u003Cbr\u003E\n反正都 NB 就是了\u003C\u002Fp\u003E\n\u003Cp\u003E再说下智图的压缩，和网络上处理的对比了下，除非放大看细节，要不然没差\u003C\u002Fp\u003E\n\u003Cp\u003E三张对比图放在蓝奏云上了 \u003Ca href=\"https:\u002F\u002Fjalen.lanzous.com\u002Fibnfvza\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fjalen.lanzous.com\u002Fibnfvza\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E顺便再说下，WebP 是支持动图的，也就是说 GIF 也可以转成 WebP，不过目前我找到的大部分工具都不支持转换，\u003Ca href=\"https:\u002F\u002Fwww.upyun.com\u002Fwebp\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E又拍云\u003C\u002Fa\u003E支持\u003C\u002Fp\u003E\n\u003Ch3 id=\"总结\"\u003E\u003Ca href=\"#%E6%80%BB%E7%BB%93\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E总结\u003C\u002Fh3\u003E\n\u003Cp\u003E图片体积小，支持透明、动画，不过少数浏览器不支持\u003Cbr\u003E\n\u003Cdel\u003E万恶的\u003C\u002Fdel\u003E Safari 以后应该也是会支持的吧\u003C\u002Fp\u003E\n\u003Cp\u003E能有效缓解网页加载过慢的情况 \u003Cdel\u003E（不配图加载最快了）\u003C\u002Fdel\u003E\u003Cbr\u003E\n还能有效缓解流量太大导致的费用过高（针对对象存储）\u003C\u002Fp\u003E\n\u003Cp\u003EWebP 支持 Alpha 透明和 24-bit 颜色数，例如 PNG8 中的毛边问题是不会出现的\u003C\u002Fp\u003E\n\u003Cp\u003E在大幅缩小体积的情况下保证了图片质量，所以还是非常推荐使用的\u003C\u002Fp\u003E\n\u003Cp\u003E但是有的时候就很玄学了，我曾试过在 JPG 图片通过压缩工具压缩到体积很小的情况下，再去转成 WebP，体积反而变大了，这说明 JPG 比 WebP 体积更小吗？我觉得应该没有。\u003Cbr\u003E\n本身 JPG 的体积已经很小了，图片质量也非常差，但是大部分情况 WebP 在差不多相同大小的情况下，图片质量能明显高出很多，不排除个例\u003C\u002Fp\u003E\n\u003Cp\u003E真是因为这些优势，本站已将所有的图片换成了 WebP 格式（图标 icon 和个别特例除外）\u003Cbr\u003E\n那对于\u003Cdel\u003E万恶的\u003C\u002Fdel\u003E Safari 怎么办呢？\u003Cbr\u003E\n加几行代码不就好了，\u003Cdel\u003E简单高效（bushi）\u003C\u002Fdel\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js line-numbers\"\u003E\u003Ccode class=\"language-js\"\u003E\u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token dom variable\"\u003EsessionStorage\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token method function property-access\"\u003EgetItem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'confirm'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E!==\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'1'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E&amp;&amp;\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token regex\"\u003E\u003Cspan class=\"token regex-delimiter\"\u003E\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"token language-regex\"\u003ESafari\u003C\u002Fspan\u003E\u003Cspan class=\"token regex-delimiter\"\u003E\u002F\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token method function property-access\"\u003Etest\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token dom variable\"\u003Enavigator\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token property-access\"\u003EuserAgent\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E&amp;&amp;\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E!\u003C\u002Fspan\u003E\u003Cspan class=\"token regex\"\u003E\u003Cspan class=\"token regex-delimiter\"\u003E\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"token language-regex\"\u003EChrome\u003C\u002Fspan\u003E\u003Cspan class=\"token regex-delimiter\"\u003E\u002F\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token method function property-access\"\u003Etest\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token dom variable\"\u003Enavigator\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token property-access\"\u003EuserAgent\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token function\"\u003Econfirm\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'抱歉，本博客在 Safari 中大部分图片无法显示'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token dom variable\"\u003EsessionStorage\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token method function property-access\"\u003EsetItem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'confirm'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'1'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"line-numbers-rows\" aria-hidden=\"true\"\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003Cspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E当然了，也可以通过一些 JS 代码来进行转换，但是效率不怎么高\u003C\u002Fp\u003E\n\u003Cp\u003E还有就是又拍云支持 WebP 自适应，根据浏览器对 WebP 的支持情况，自动返回对应格式图片\u003C\u002Fp\u003E\n\u003Cp\u003E希望 cos 等也能尽快出个这种功能\u003C\u002Fp\u003E\n\u003Ch2 id=\"工具\"\u003E\u003Ca href=\"#%E5%B7%A5%E5%85%B7\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E工具\u003C\u002Fh2\u003E\n\u003Cp\u003E最后来推荐些转换工具，当然了，可以自己写代码转换，但是我菜啊，只好找现成的\u003C\u002Fp\u003E\n\u003Ch3 id=\"又拍云\"\u003E\u003Ca href=\"#%E5%8F%88%E6%8B%8D%E4%BA%91\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E又拍云\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.upyun.com\u002Fwebp\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E转换工具地址\u003C\u002Fa\u003E\n这东西事实上是个 Demo，给用户体验用的，所以下载时需要手动右键另存为，不过它没限制上传数量啊\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F13.webp-default\" alt=\"又拍云\"\u003E\u003Cfigcaption\u003E又拍云\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E下面这张图片为 GIF to WebP\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcos.royce2003.top\u002F12013\u002F14.webp-default\" alt=\"又拍云\"\u003E\u003Cfigcaption\u003E又拍云\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch4 id=\"优点\"\u003E\u003Ca href=\"#%E4%BC%98%E7%82%B9\" aria-hidden=
